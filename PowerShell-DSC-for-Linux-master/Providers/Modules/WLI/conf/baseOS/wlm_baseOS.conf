<source>
  type wlm_discovery
  discovery_time_file %CONF_DIR_WS%/.last_discovery_time
  omi_mapping_path %CONF_DIR_WS%/wlm_discovery_mapping.json
  wlm_class_file %CONF_DIR_WS%/universal.linux.json
</source>

<source>
  type wlm_oms_omi
  object_name "MemoryInstance"
  instance_regex ".*"
  counter_name_regex ".*"
  interval 60s
  omi_mapping_path %CONF_DIR_WS%/wlm_vmhealth_mapping.json
  tag oms.wlm.monitor
  wlm_data_type "WLM_PERF_DATA_BLOB"
</source>

